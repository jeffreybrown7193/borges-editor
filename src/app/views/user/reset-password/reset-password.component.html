<div class="card auth-card">
  <div class="position-relative image-side ">
    <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
    <p class="white mb-0">
      Please enter a new password.
      <br>If you are not a member, please
      <a routerLink="/user/register" class="white white-underline-link">register</a>.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">Reset Password</h6>

    <form novalidate>
      <label class="form-group has-float-label">
        <input class="form-control" type="text" placeholder="" required ngModel name="code" />
        <span>{{ 'user.code'}}</span>
        <div class="invalid-tooltip">Code is required!</div>
      </label>
      <label class="form-group has-float-label">
        <input class="form-control" type="password" placeholder="" required ngModel
          name="newPassword" />
        <span>{{ 'user.password'}}</span>
        <div class="invalid-tooltip">Password is required!</div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/forgot-password">{{ 'user.forgot-password'}}?</a>

      </div>
    </form>

  </div>
</div>
