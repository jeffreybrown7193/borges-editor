<div *ngFor="let project of loadedProjects">
  <div class="row mb-2">
    <div class="col-md-12 mb-4">
      <div class="card d-flex flex-row">
        <div class="d-flex flex-grow-1 min-width-zero">
          <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
            <a [routerLink]="['/project-studio']" (click)="onSelect(project)" class="list-item-heading mb-0 truncate w-40 w-xs-100">{{ project.name }}</a>
            <p class="mb-0 text-muted text-small w-15 w-xs-100">{{ project.description }}</p>
            <p class="mb-0 text-muted text-small w-15 w-xs-100">{{ project.type }}</p>
            <div class="w-15 w-xs-100">
              <span class="badge badge-pill badge-secondary">{{ project.status }}</span>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary" type="button">Edit Project</button>
              <button id="button-split" class="btn btn-primary dropdown-toggle dropdown-toggle-split" aria-controls="dropdown-split" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
                <ul id="dropdown-split" role="menu" aria-labelledby="button-split" class="dropdown-menu" style="left: 0px; right: auto;">
                  <li role="menuitem"><a href="javascript:;" class="dropdown-item">Duplicate</a></li>
                  <li role="menuitem"><a href="javascript:;" class="dropdown-item">Project Metadata</a></li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a href="javascript:;" class="dropdown-item">Archive Project</a></li>
                </ul>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
